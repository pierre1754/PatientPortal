<div class="flex flex-col gap-y-10 p-10">
  <div class="flex fle-row justify-between">
    <h1>Doctors List</h1>

    <button
      class="w-fit"
      type="button"
      mat-raised-button
      color="primary"
      (click)="this.createDoctor()"
    >
      <mat-icon>add</mat-icon>
      Add Doctor
    </button>
  </div>

  <div>
    <table mat-table [dataSource]="doctors" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="profession">
        <th mat-header-cell *matHeaderCellDef>Adress</th>
        <td mat-cell *matCellDef="let element">{{ element.profession }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Options</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon fontIcon="settings">fa_edit</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="this.deleteDoctor(element._id)">
              Delete
            </button>
          </mat-menu>
        </td></ng-container
      >

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
    </table>
  </div>
</div>

<div class="p-10 flex flex-col gap-y-10">
  <div class="flex flex-col gap-y-10">
    <h1>Create Doctor</h1>

    <div class="px-10 flex flex-col gap-4 items-start">
      <div class="flex flex-row gap-4">
        <mat-form-field appearance="fill">
          <mat-label>Treatment</mat-label>
          <input matInput [(ngModel)]="doctor.name" placeholder="Name" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Profession</mat-label>
          <input
            matInput
            [(ngModel)]="doctor.profession"
            placeholder="Profession"
          />
        </mat-form-field>
      </div>
      <button
        type="button"
        mat-raised-button
        color="primary"
        (click)="addDoctor()"
      >
        Save
      </button>
    </div>
  </div>

  <div class="flex flex-row justify-start">
    <button
      class="w-fit"
      type="button"
      mat-raised-button
      color="primary"
      (click)="goBack()"
    >
      <mat-icon>arrow_back</mat-icon>
      Back
    </button>
  </div>
</div>

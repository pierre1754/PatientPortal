<div class="flex flex-col gap-y-10 p-10">
  <div class="flex fle-row justify-between">
    <h1>Patients List</h1>

    <button
      class="w-fit"
      type="button"
      mat-raised-button
      color="primary"
      (click)="this.addPatient()"
    >
      <mat-icon>add</mat-icon>
      Add Patient
    </button>
  </div>

  <div>
    <table mat-table [dataSource]="patients" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="adress">
        <th mat-header-cell *matHeaderCellDef>Adress</th>
        <td mat-cell *matCellDef="let element">{{ element.adress }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Options</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon fontIcon="settings">fa_edit</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="this.getPatientDetail(element._id)">
              Details
            </button>
            <button mat-menu-item (click)="this.editPatient(element._id)">
              Edit
            </button>
            <button mat-menu-item (click)="this.deletePatient(element._id)">
              Delete
            </button>
          </mat-menu>
        </td></ng-container
      >

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
